<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Senty LogIn</title>

   
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/login.js"></script>
    <meta charset="utf-8"/>

  </head>

  <body>
 

    <meta charset="utf-8"/>

  <style>
  body{
  	background-color: #99A3A4;
  }
  </style>
 
      <div id="logg" style="text-align:right">
      <p>
        <a href="signUp"><u>Sign Up</u></a>
        |
        <a href="/"><u>Home</u></b></a>
      </p>
      </div>
 
      <div class="jumbotron">
        <h1 align="center">Log in to your Account</h1>
        <form class="form-signin" action="/validateLogin" method="post">
        <label for="inputEmail" class="sr-only"></label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only"></label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        
        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <div style="text-align:right">
          <p>&copy; SentyCorp</p>
        </div>
        <center>
          <p><u><b>Senty is Powered By</b></u></p>
          <img src='https://static1.seekingalpha.com/assets/og_image-50022ea814500e66061fbdfbfd072f46a0d0a319f21c1d63785483b21dd4b7d8.png' width="75" height="75">
          <img src="http://www.stickpng.com/assets/images/5a2fe479cc45e43754640849.png" width="75" height="75">
        </center>
      </footer>
 
    </div>
  </body>
</html>
